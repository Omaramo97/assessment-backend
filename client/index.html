  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">See your Fortune!</button>
    <button id="suggestions">Get some suggestions</button>
    <ul id="methods" class=""></ul>

    <form action="http://localhost:4000/api/encouragement/" method="put">
      
<input

    <label>What helps you stay focus during your work?</label>
    <select id="select"name="Selection">
      <option value="--">--</option>
      <option value="Music">Music</option>
      <option value="Podcasts">Listening to podcasts</option>
      <option value="Silence">Silence</option>
      <option value="Colleague">Working with a colleague</option>
      <option value="Fresh air">Working outside</option>
      <option value="Other">Other</option>
    </select>
    <form action="http://localhost:4000/api/textarea" method="post">
    <p> What keeps you pushing towards your ambitions?
       As well as when things get difficult, how do you encourage
       yourself to focus?
    </p>
    <textarea rows="5" cols="50" required></textarea>
    <input 
    name="_method"
    type="hidden"
    value="put">
    <button>Submit</button>
    
    </form>



    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
 </script>
 <script>
   document.getElementById("fortuneButton").onclick = function () {
        axios.get("http://localhost:4000/api/fortunes/").then((response)=>{
          const data = response.data;
          alert(data)
        });
   };
 </script>
 
 <script>
   document.getElementById("suggestions").onclick = function () {
     axios.get("http://localhost:4000/api/suggestions/").then((response) =>{
       const data = response.data;
       document.getElementById("methods").innerHTML = data
       .map(function(idk) {
         return '<li class="row">' + idk;
       })
  
     }) 
   }
 </script>
